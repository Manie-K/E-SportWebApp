server.port=8080

spring.application.name=esport-players-service

spring.datasource.url=jdbc:h2:mem:esportplayerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.dll-auto=none
spring.liquibase.change-log=classpath:/liquibase/master.xml

eureka.client.service-url.defaultZone=http://localhost:8086/eureka
eureka.instance.appname=${spring.application.name}
eureka.instance.instance-id=${server.port}
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.instance.lease-renewal-interval-in-seconds=2
